name: "Go REST API"
description: "A starter for a REST API with a structured layout."
hooks:
  post_create:
    - git init
    - go mod init github.com/{{ .Author }}/{{ .ProjectName }}
    - go mod tidy
    - go fmt ./...
    - go test ./...
    - git add .
    - "git commit -m 'feat: initial commit from forma template'"
    - "echo \"âœ… Project {{ .ProjectName }} initialized, tested, and committed. Run with: go run cmd/api/main.go\""